apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress-canary
  namespace: exercise-02
  labels:
    app: wordpress
    iscanary: "true"
spec:
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 40%
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - image: bitnami/wordpress:4.9.8
        name: wordpress
        envFrom:
        - configMapRef:
            name: wordpress
        env:
        - name: WORDPRESS_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress
              key: database.password
        ports:
        - name: wordpress
          containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "0.25"
          limits:
            memory: "128Mi"
            cpu: "0.5"
        readinessProbe:
          tcpSocket:
            port: wordpress
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: wordpress
          initialDelaySeconds: 15
          periodSeconds: 20
