apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: exercise-02
  labels:
    app: wordpress
    tier: frontend
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 7200
  ports:
    - name: frontend
      port: 80
      targetPort: http-server
      nodePort: 31234
  selector:
    app: wordpress
    tier: frontend
