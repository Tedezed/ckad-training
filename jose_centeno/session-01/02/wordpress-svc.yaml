apiVersion: "v1"
kind: "Service"
metadata:
  name: myblog-wordpress
  namespace: exercise-02
  labels:
    app: myblog
    tier: frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: http
  selector:
    app: myblog
    tier: frontend
  sessionAffinity: ClientIP
  sessionAffinityConfig: 
    clientIP: 
      timeoutSeconds: 300